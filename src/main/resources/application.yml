spring:
    application:
      name: demo
    jpa:
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
      show-sql: true
    datasource:
      url: jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/spring_stor
      username: postgres
      password: postgres
      driver-class-name: org.postgresql.Driver
