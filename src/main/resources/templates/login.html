<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>Вход в систему</h1>
        </div>
        <form th:action="@{/ord/login}" th:object="${user}"
            method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">

                <div class="form-group row">
                    <label class="col-4 col-form-label">Имя пользователя:</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{login}" required/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Пароль:</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" required
                            minlength="6" maxlength="10"/>
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
